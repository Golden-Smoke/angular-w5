<div class="posts">
    @for(post of currentPosts; track $index) {
        <app-post
            [postId]="post.id" 
            [postTitle]="post.title"
            [postBody]="post.body">
        </app-post>
    }
</div>

<div class="pagination">
    @for (page of pages; track $index) {
        <span 
            (click)="setActivePage($index)"
            [class]="'page ' + (activePage === $index ? 'active' : '')"
        >{{$index + 1}}</span>
    }
</div>
